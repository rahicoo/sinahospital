  <meta charset="UTF-8" />

<body class="overflow-hidden min-h-screen w-full" dir="rtl">
  <div class="relative m-h-[1024px]">
    <div class="flex flex-row-reverse mt-[25px] ml-[45px] ">
      <button onclick="window.location.href='./index.html'" ><img src="assets/img/Group 33999.svg"></button>
    </div>
    <div class=" w-full flex flex-col justify-center items-center mt-[20px]  xl:mx-[139px] ">
      <div class=" flex mt-[-27p] justify-start ">
        <img src="assets/img/logo-copy64.svg" class=" w-[130px] lg:w-[170px] xl:w-[202px]">
      </div>
      <div class="flex justify-start ">
        <img src="assets/img/Group 1.svg" class=" h-[65px] md:h-[80px] lg:h-[100px] xl:h-[120px]">
      </div>
      <div class="flex mt-[10px] text-[#69BEC7]  xl:mt-[46px] justify-start  font-semibold text-4xl ">
        <h1>ورود</h1>
      </div>
      <div class="flex flex-col justify-start lg:mr-[128p]">
        <div class="flex justify-items-center flex-col">
           <label for="name-login" class=" mt-[40px] lg:mt-[30px] xl:mt-[81px] text-[#646060] font-semibold ">نام کاربری </label>
           <input id="name-login" type="text" class="mt-[20px] w-[280px] lg:mt-[15px] px-[40px]  xl:mt-[14px]  h-[55px] border-2 border-[DDE4EC] rounded-[15px]  focus:focus:ring-[#69BEC7] active:bg-[#efefef]  ">
        </div>
        <div class="flex flex-col relative">
          <label for="pass-login" class="flex mt-[40px] lg:mt-[30px]  xl:mt-[32px] text-[#646060] font-semibold ">رمز عبور</label>
          <input id="pass-login" type="text" class="flex  h-[55px] w-[280px] mt-[20px] lg:mt-[15px] px-[40px] xl:mt-[9px] border-2 border-[DDE4EC] rounded-[15px] focus:focus:ring-[#69BEC7] active:bg-[#efefef] ">
          <div class="" > 
            <button id="btn-show-pass-login"  class="absolute  z-40 " style=" left:calc(235px + 8px); top: 80%; transform: translateY(-50%);"><img src="assets/img/pass.svg" alt="نمایش  رمز عبور"  ></button>
            <img  id="img-hide-pass-login"  src="assets/img/Vector 309.svg" alt="عدم نمایش  رمز عبور"  class="absolute  z-70 hidden" style=" left:calc(235px + 8px); top:80%; transform: translateY(-50%);">
          </div>
        </div>
        <div class="flex flex-col">
          <button id="btn-login" class=" w-[280px] mt-[40px]  lg:mt-[30px] h-[55px]  xl:mt-[40px] border-2  rounded-[15px]  text-white font-extrabold bg-[#69BEC7] border-[#69BEC7] text-white ">ورود</button>
          <a class=" mt-[20px] lg:mt-[15px]  xl:mt-[7px] text-[#646060] font-semibold">فراموشی رمز عبور</a>
        </div>
      </div>     
    </div>
